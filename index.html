<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div class="container text-center" id="topHeadings">
      <p class="display-3">Rock, Paper, Scissors!</p>
      <!-- <p class="display-4" id="roundNum">Round x</p> -->
      <br />
      <p style="display: none;" class="display-4" id="winner"><strong>x Won!</strong></p>
    </div>
    <br /><br />
    <div class="container" id="turnGrid">
      <div class="row lead">
        <div class="col"><strong>Wins: <span id="playerWins">0</span></strong></div>
        <div class="col text-center"><strong>Ties: <span id="ties">0</span></div></strong>
        <div class="col"><strong>Wins: <span id="computerWins">0</span></div></strong>
      </div>
      <div class="row">
        <div class="col borderThick">
          <img src="images/QuestionMark.png" class="img-fluid" height="400" id="playerChoiceImg"/>
        </div>
        <div class="col"></div>
        <div class="col borderThick">
          <img src="images/QuestionMark.png" class="img-fluid" height="400" id="computerChoiceImg"/>
        </div>
      </div>
      <div class="row lead">
        <div class="col"><strong>Player</div></strong>
        <div class="col"></div>
        <div class="col"><strong>Computer</div></strong>
      </div>
      <br />
      <div class="row text-center" id="playerChoices">
        <div class="col">
          <br>
          <button class="btn btn-outline-warning" id="playerRock">
            <img src="images/Rock.png" height="200" />
          </button>
          <button class="btn btn-outline-warning" id="playerPaper">
            <img src="images/Paper.png" height="200" />
          </button>
          <button class="btn btn-outline-warning" id="playerScissors">
            <img src="images/Scissors.png" height="200" />
          </button>
        </div>
      </div> <br>
    </div>
  </body>

  <script src="RockPaperScissors.js"></script>
</html>
